<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой простой сайт</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
    }
    .content {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Добро пожаловать на мой сайт</h1>
    <nav>
      <a href="#home">Главная</a>
      <a href="#about">О нас</a>
      <a href="#contact">Контакты</a>
    </nav>
  </header>

  <div class="content">
    <section id="home">
      <h2>Главная страница</h2>
      <p>Это пример простого, но рабочего сайта, сделанного в качестве наброска.</p>
    </section>

    <section id="about">
      <h2>О нас</h2>
      <p>Здесь можно разместить информацию о компании или авторе сайта.</p>
    </section>

    <section id="contact">
      <h2>Контакты</h2>
      <p>Свяжитесь с нами по электронной почте: <a href="mailto:example@mail.com">example@mail.com</a></p>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 Мой сайт</p>
  </footer>

  <script>
    // Простой скрипт для демонстрации работы JavaScript
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Сайт загружен и работает!');
    });
  </script>
</body>
</html>
